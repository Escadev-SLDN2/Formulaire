    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 text-center border-bottom border-primary mb-5">
                    <h1>Création d'un utilisateur</h1>
                    <p><small>Enregistrement en base de données</small></p>
                </div>
            </div>

            <form action="form.php" method="POST">
                <div class="container">
                    <div class="row align-items-end">

                        <div class="form-group col-md-6">
                            <label for="str-name">Votre nom : *</label>
                            <input type="text" class="form-control" placeholder="ex: Sophie Dupont" id="str-name" name="str_name" required />
                        </div>
                    
                        <div class="form-group col-md-6">
                            <label for="str-email">Votre email : *</label>
                            <input type="email" class="form-control" placeholder="ex: sophie@dupont.com" id="str-email" name="str_email" required />
                        </div>

                        <div class="form-group col-md-6">
                            <label for="str-password">Votre mot de passe : *</label>
                            <input type="password" class="form-control" id="str-password" name="str_password" required />
                        </div>

                        <div class="form-group col-md-6">
                            <label for="str-passwordConfirm">Confirmation : *</label>
                            <input type="password" class="form-control" id="str-passwordConfirm" name="str_passwordConfirm" required />
                        </div>
                    
                        <div class="form-group col-md-12 text-right">
                            <button type="submit" class="btn btn-primary">Créer l'utilisateur</button>
                        </div>

                    </div>
                </div>
            </form>
        </div>
